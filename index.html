<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Code Quiz!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href= "style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" >Code Quiz</a>
  <div id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" id="restart" href="index.html">Restart </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="timerLeftText" >Time Left:<span class="sr-only">(current)</span></a>
         </li>
        <li>
        <a class="nav-link" id="timerLeft"><span class="sr-only">(current)</span></a>
        </li>
    </ul>
  </div>
</nav>

  <div class="jumbotron">
    <h1 class="display-12">Welcome to my Coding Quiz!</h1>
    <h3 class="display-12"> Try to beat my highscore!</h3>
    <div class="d-flex justify-content-center">
    <a class="btn btn-secondary btn-lg" id="start-button" role="button">Start</a>
    </div>
  </div>

  <div class="jumbotron jumbotron-fluid" >
    <div class="container" id="choicesEl" >
     <p id="questionNumber"></p>
      <h3 class="display-8" id="question">Question</h3>
      <div class="d-flex flex-column">
      <a class="btn btn-secondary btn-md my-2" id="response-1"  role="button">Answer 1</a>
      <a class="btn btn-secondary btn-md my=2" id="response-2"  role="button">Answer 2</a>
      <a class="btn btn-secondary btn-md my-2" id="response-3"  role="button">Answer 3</a>
      <a class="btn btn-secondary btn-md" id="response-4" role="button">Answer 4</a>
      </div>
    </div>
  </div>

<br>
<div class="container">
<form>
  <h1>Submit Your Highscore Here!</h1>
  <div class="input-group">
    <label for="initials">First & Last Initials</label>
    <input type="text"  id="initialsInput" name="initials"  placeholder="C.S.">
     </div>
  <div class="input-group">
    <label for="score">Score: </label>
    <input type="text" id="score">
  </div>
  <button id="submit" class="btn btn-secondary">Submit</button>
<br>
</form>
</div>

<div class="card">
<h1 class= "d-flex justify-content-center">Highscores:</h1>
<p class= "d-flex justify-content-center" >Initials: <span id="initialsSpan"></span></p>
<p class= "d-flex justify-content-center">Score:<span id="highScoreSpan"></span></p></p>
</div>

<script src="./script.js"></script>
</main>

<footer>
   <p>Code Quiz - Made by Christopher Sipe</p>
</footer>
